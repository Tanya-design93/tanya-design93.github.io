<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
      <script type="module" src="/PlantApp/PlantObj.js"></script> 
      <script type="module" src="/PlantApp/CreateFlowerElement.js"></script>
      <link rel="stylesheet" href="/PlantApp/CSS/ImageSize.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <style>
         h1 {
         color:#85929c;
         text-align: left;
         font-size: 60px;
         } 
         .btn {
         background-color: rgb(227, 229, 230);
         border: none;
         color: black;
         font-size: 2.5vw;
         cursor: pointer;
         width:100%;
         }
         /* Alter background on mouse-over */
         .btn:hover {
         background-color: rgb(250, 219, 219);
         }
      </style>
   </head>
   <body>
      <div class ="container">
         <div class ="row">
            <div class = "col-12 p-5" >
            </div>
            <div class = "col-12 p-5" >
            </div>
            <div class = "col-12 p-5" >
            </div>
            <div class = "col-12 p-5" >
            </div>
         </div>
         <div class ="row">
            <div class = "col-12" pt-5 >
               <h1>Filter</h1>
               <h2>Type of plant</h2>
            </div>
         </div>
         <div class ="row">
            <div class="col-4" >
               <button id="AllPlants"class ="btn"><img src ="images/allplantsicon.png" class="rounded max-auto d-block alt-plant" >All plants</button>
            </div>
            <div class="col-4">
               <button id="Plant" class ="btn"><img src ="images/plantfilter.png" class="rounded max-auto d-block alt-plant">Deciduous</button>
            </div>
            <div class="col-4">
               <button id="Cactus" class ="btn"><img src ="images/cactusicon.png" class="rounded max-auto d-block alt-plant">Cactus</button>
            </div>
            <div class="col-4 pt-3" >
               <button id="Succulent" class ="btn"><img src ="images/socculents.png" class="rounded max-auto d-block">Succulent</button> 
            </div>
         </div>
      </div>
      <div class ="container">
         <div class ="row">
            <div class = "col-12" >
               <h2>
               Watering</2>
            </div>
         </div>
         <div class = "row">
            <div class="col-4" >
               <button class ="btn" id="Sparse"><img src ="images/waterdropeicon.png" class="rounded max-auto d-block alt-plant">Sparse</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="Temperate"><img src ="images/Sometimes.png" class="rounded max-auto d-block alt-plant">Temperate</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="Frequent"><img src ="images/Daily.png" class="rounded max-auto d-block alt-plant">Frequent</button>
            </div>
         </div>
      </div>
      <div class ="container">
         <div class ="row">
            <div class = "col-12" >
               <h2>
               Illumination</2>
            </div>
         </div>
         <div class = "row">
            <div class="col-4" >
               <button class ="btn" id="Shade"><img src ="images/Penumbra.png" class="rounded max-auto d-block alt-plant">Shade</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="Diffused light"><img src ="images/Diffusedlight.png" class="rounded max-auto d-block alt-plant">Diffused light</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="Bright light"><img src ="images/Brightlight.png" class="rounded max-auto d-block alt-plant">Bright light</button>
            </div>
         </div>
      </div>
      <div class ="container">
      <div class ="row">
      <div class = "col-12" >
         <h2>Origin</h2>
         <div class = "row">
            <div class="col-4" >
               <button class ="btn" id="Europe"><img src ="images/planetearth.png" class="rounded max-auto d-block alt-plant">Europe</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="America"><img src ="images/planetearth.png" class="rounded max-auto d-block alt-plant">America</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="Asia"><img src ="images/planetearth.png" class="rounded max-auto d-block alt-plant">Asia</button>
            </div>
         </div>
         <div class = "row pt-3">
            <div class="col-4" >
               <button class ="btn" id="Africa"><img src ="images/planetearth.png" class="rounded max-auto d-block alt-plant">Africa</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="Middle East"><img src ="images/planetearth.png" class="rounded max-auto d-block alt-plant">Middle East</button>
            </div>
            <div class="col-4" >
               <button class ="btn" id="Australia"><img src ="images/planetearth.png" class="rounded max-auto d-block alt-plant">Australia</button>
